<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #tboxes {
            border: 2px solid;
            width: 455px;
            height: 456px;
            display: grid;
            grid-template-columns: repeat(3, auto);
        }

        .boxes {
            border: 1px solid;
            height: 150px;
            width: 150px;
            font-size: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="tboxes">
        <div id="0" class="boxes"></div>
        <div id="1" class="boxes"></div>
        <div id="2" class="boxes"></div>
        <div id="3" class="boxes"></div>
        <div id="4" class="boxes"></div>
        <div id="5" class="boxes"></div>
        <div id="6" class="boxes"></div>
        <div id="7" class="boxes"></div>
        <div id="8" class="boxes"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
